<div class="container">
  <h1>Nuevo Producto</h1>
  <form (ngSubmit)="onSubmit()" #productoForm="ngForm">
    <div class="form-group">
      <label for="codigo">codigo</label>
      <input type="text" class="form-control" id="codigo" required placeholder="Ingrese el CÃ³digo"
      [(ngModel)]="producto.codigo" name="codigo">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre" required placeholder="Ingrese el Nombre"
      [(ngModel)]="producto.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="precio">Precio</label>
      <input type="text" class="form-control" id="precio" required placeholder="Ingrese el Precio"
      [(ngModel)]="producto.precio" name="precio">
    </div>
    <button type="button" class="btn btn-success" [disabled]="!productoForm.form.valid" (click)="onSaveProducto()">Guardar</button>
  </form>
</div>
