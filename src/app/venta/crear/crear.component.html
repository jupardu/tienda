<div class="container">
    <h1>Registrar Venta</h1>
    <form (ngSubmit)="onSubmit()" #ventaForm="ngForm">
      <div class="form-group">
        <label for="numero">Numero</label>
        <input type="text" class="form-control" id="numero" required
        [(ngModel)]="venta.numero" name="numero" placeholder="ingresa el nÃºmero">
      </div>
  
      <div class="form-group">
        <label for="cliente">Cliente</label>
        <select class="form-control"  id="cliente"
                required
                [(ngModel)]="cliente" name="cliente" placeholder="Elige el cliente">
          <option *ngFor="let cliente of ventaService.clienteVentaList" [value]="cliente.id">{{cliente.nombre}}</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="producto">Producto</label>
        <select class="form-control"  id="producto"
                required
                [(ngModel)]="producto" name="producto" placeholder="Elige el producto">
          <option *ngFor="let producto of ventaService.productoVentaList" [value]="producto.codigo">{{producto.nombre}}</option>
        </select>
      </div>

      <div class="form-group">
          <label for="cantidad">Cantidad</label>
          <input type="text" class="form-control" id="cantidad" required
          [(ngModel)]="venta.cantidad" name="cantidad" placeholder="ingresa la cantidad">
        </div>

        <div class="form-group">
            <label for="valortotal">Valor Total</label>
            <input type="text" class="form-control" id="valortotal" required
            [(ngModel)]="venta.valortotal" name="valortotal" placeholder="ingresa el precio total">
        </div>

        
      <button type="button" class="btn btn-success" [disabled]="!ventaForm.form.valid" (click)="onSaveVenta()">Guardar</button>
      
    </form>
  </div>
