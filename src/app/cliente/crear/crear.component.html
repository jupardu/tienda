<div class="container">
  <h1>Nuevo Cliente</h1>
  <form>
    <div class="form-group">
      <label for="id">Id</label>
      <input type="text" class="form-control" id="id" required
      [(ngModel)]="cliente.id" name="id">
    </div>

    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" id="nombre"
      [(ngModel)]="cliente.nombre" name="nombre">
    </div>

    <div class="form-group">
      <label for="telefono">Telefono</label>
      <input type="text" class="form-control" id="telefono"
      [(ngModel)]="cliente.telefono" name="telefono">
    </div>
    
    <div class="form-group">
      <label for="correo">Correo</label>
      <input type="text" class="form-control" id="correo"
      [(ngModel)]="cliente.correo" name="correo">
    </div>
    
    <div class="form-group">
      <label for="direccion">Direcci√≥n</label>
      <input type="text" class="form-control" id="direccion"
      [(ngModel)]="cliente.direccion" name="direccion">
    </div>

    <button type="button" class="btn btn-default" (click)="onSaveCliente()">Guardar</button>
    
  </form>
</div>
