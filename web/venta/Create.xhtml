<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VentaCreateDlg" widgetVar="VentaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateVentaTitle}">
            <h:form id="VentaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ventaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateVentaLabel_numero}" for="numero" />
                        <p:inputText id="numero" value="#{ventaController.selected.numero}" title="#{bundle.CreateVentaTitle_numero}" required="true" requiredMessage="#{bundle.CreateVentaRequiredMessage_numero}"/>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_cantidad}" for="cantidad" />
                        <p:inputText id="cantidad" value="#{ventaController.selected.cantidad}" title="#{bundle.CreateVentaTitle_cantidad}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_valortotal}" for="valortotal" />
                        <p:inputText id="valortotal" value="#{ventaController.selected.valortotal}" title="#{bundle.CreateVentaTitle_valortotal}" />
                        <p:outputLabel value="#{bundle.CreateVentaLabel_idcliente}" for="idcliente" />
                        <p:selectOneMenu id="idcliente" value="#{ventaController.selected.idcliente}" >
                            <f:selectItems value="#{clienteController.itemsAvailableSelectOne}"
                                           var="idclienteItem"
                                           itemValue="#{idclienteItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateVentaLabel_codigoproducto}" for="codigoproducto" />
                        <p:selectOneMenu id="codigoproducto" value="#{ventaController.selected.codigoproducto}" >
                            <f:selectItems value="#{productoController.itemsAvailableSelectOne}"
                                           var="codigoproductoItem"
                                           itemValue="#{codigoproductoItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ventaController.create}" value="#{bundle.Save}" update="display,:VentaListForm:datalist,:growl" oncomplete="handleSubmit(args,'VentaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="VentaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
